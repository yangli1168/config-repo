server:
  port: 8015
      
scheduling:  
  populatelinecache: 0 0/30 * * * ?

redis:
  host: 127.0.0.1
  port: 6379
  pwd: 123456
  max:
    conn: 100
    idle: 10
   
mq:
  broker:
    url: tcp://127.0.0.1:61616
    username: admin
    password: admin
  topic:
    name:
      manage.event: management-event
  queue:
    name:
      audit.log: audit-logs
      push.msg: send-push-msg
      sms: send-sms
      rating.driver: rating-driver
      transportDep.report: transportDep-report
      activity.check: activity-check
  client:
    audit.log: xinqushi-auditlog-${random.int[1024,2048]}
    rating.driver: xinqushi-ratingd-${random.int[2014,2048]}
    sms: xinqushi-sms-${random.int[1024,2048]}
    push.msg: xinqushi-push-${random.int[1024,2048]}
    transportDep.report: xinqushi-report-${random.int[1024,2048]}
    activity.check: xinqushi.activity-${random.int[1024,2048]}

jdbc:
  driverClass: com.mysql.jdbc.Driver

write:
  jdbc:
    url: jdbc:mysql://127.0.0.1:3306/uto?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&useSSL=false
    username: root
    password: yangli
  c3p0:
    initialPoolSize: 5
    acquireIncrement: 5
    maxConnectionAge: 3000
    maxIdleTime: 100
    maxPoolSize: 10
    minPoolSize: 5
    maxStatements: 0
    numHelperThreads: 10
    idleConnectionTestPeriod: 30
    testConnectionOnCheckin: true
    testConnectionOnCheckout: true
    preferredTestQuery: select 1
    checkoutTimeout: 3000
    unreturnedConnectionTimeout: 300

read:
  jdbc:
    url: jdbc:mysql://127.0.0.1:3306/uto?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&useSSL=false
    username: root
    password: yangli
  c3p0:
    initialPoolSize: 5
    acquireIncrement: 3
    maxConnectionAge: 3000
    maxIdleTime: 100
    maxPoolSize: 10
    minPoolSize: 5
    maxStatements: 0
    numHelperThreads: 10
    idleConnectionTestPeriod: 30
    testConnectionOnCheckin: true
    testConnectionOnCheckout: true
    preferredTestQuery: select 1
    checkoutTimeout: 3000
    unreturnedConnectionTimeout: 300

logging:
  level:
    org:
      springframework:
        boot:
          actuate: WARN
    net:
      xinqushi: INFO

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: false
      
ribbon:
  ConnectTimeout: 30000
  ReadTimeout: 30000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  OkToRetryOnAllOperations: true
  ServerListRefreshInterval: 2000
  MaxHttpConnectionsPerHost: 100
  MaxTotalHttpConnections: 300
  
feign:
  okhttp:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
    response:
      enabled: true
